name: ðŸš€ Deploy
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ðŸ§¶ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¥ Download deps
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      - name: ðŸ§¶ Lint
        run: pnpm run lint

  typecheck:
    name: ðŸ”¬ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¥ Download deps
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      - name: ðŸ”¬ Type check
        run: pnpm run typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¥ Download deps
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      - name: âš¡ Run vitest
        run: pnpm coverage

  migration:
    name: ðŸ§¬ Migration
    runs-on: ubuntu-latest
    needs: [lint, typecheck, vitest]
    steps:
      - name: ðŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¥ Download deps
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      - name: ðŸ§¬ Migration
        run: pnpm run db:migrate
        env:
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_DB_AUTH_TOKEN: ${{ secrets.TURSO_DB_AUTH_TOKEN }}

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [lint, typecheck, vitest, migration]

    steps:
      - name: ðŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy
        uses: superfly/flyctl-actions@1.5
        with:
          args: "deploy"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
