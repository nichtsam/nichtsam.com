name: ðŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10

  SENTRY_ORG: 'samuel-jensen'
  SENTRY_PROJECT: 'nichtsam-com'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ðŸ§¶ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¥ Download deps
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: ðŸ§¶ Lint
        run: pnpm lint

  typecheck:
    name: ðŸ”¬ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¥ Download deps
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: ðŸ”¬ Type check
        run: pnpm typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¥ Download deps
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: âš¡ Run vitest
        run: pnpm coverage

  migration:
    name: ðŸ§¬ Migration
    runs-on: ubuntu-22.04
    needs: [lint, typecheck, vitest]
    if: ${{ github.ref_name == 'main' || github.ref_name == 'dev'}}

    steps:
      - name: ðŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¥ Download deps
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: ðŸ§¬ Staging Migration
        if: ${{ github.ref_name == 'dev'}}
        run: pnpm db:migrate
        env:
          TURSO_DB_URL: ${{ secrets.STAGING_TURSO_DB_URL }}
          TURSO_DB_AUTH_TOKEN: ${{ secrets.STAGING_TURSO_DB_AUTH_TOKEN }}

      - name: ðŸ§¬ Production Migration
        if: ${{ github.ref_name == 'main'}}
        run: pnpm db:migrate
        env:
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_DB_AUTH_TOKEN: ${{ secrets.TURSO_DB_AUTH_TOKEN }}

  container:
    name: ðŸ”œ Prepare Container
    runs-on: ubuntu-22.04
    if: ${{ github.ref_name == 'main' || github.ref_name == 'dev'}}

    steps:
      - name: ðŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŽˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ðŸ“¦ Build Staging Container
        if: ${{ github.ref_name == 'dev'}}
        run: |
          flyctl deploy \
          --remote-only \
          --build-only \
          --push \
          --image-label ${{ github.sha }} \
          --config fly.staging.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ðŸ“¦ Build Production Container
        if: ${{ github.ref_name == 'main'}}
        run: |
          flyctl deploy \
          --remote-only \
          --build-only \
          --push \
          --image-label ${{ github.sha }} \
          --build-secret SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} \
          --build-arg SENTRY_ORG=${{ env.SENTRY_ORG}} \
          --build-arg SENTRY_PROJECT=${{ env.SENTRY_PROJECT}} \
          --build-arg COMMIT_SHA=${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-22.04
    needs: [lint, typecheck, vitest, migration, container]
    if: ${{ github.ref_name == 'main' || github.ref_name == 'dev'}}

    steps:
      - name: ðŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŽˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ðŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file:
            ${{ github.ref_name == 'dev' && 'fly.staging.toml' || 'fly.toml' }}
          field: app

      - name: ðŸš€ Deploy Staging
        if: ${{ github.ref_name == 'dev'}}
        run: |
          flyctl deploy \
          --config fly.staging.toml \
          --image "registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.sha }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ðŸš€ Deploy Production
        if: ${{ github.ref_name == 'main'}}
        run: |
          flyctl deploy \
            --image "registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.sha }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
